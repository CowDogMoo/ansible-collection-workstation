---
user_setup_default_users:
  - username: >
      {% if ansible_os_family == 'Windows' %}
        Administrator
      {% elif ansible_os_family == 'Darwin' %}
        {{ ansible_env.USER }}
      {% elif ansible_distribution == 'Ubuntu' %}
        {{ (ansible_env.USER | default('ubuntu')).strip() }}
      {% elif ansible_distribution == 'Rocky' %}
        {{ (ansible_env.USER | default('rocky')).strip() }}
      {% else %}
        {{ (ansible_env.USER | default(ansible_distribution | lower)).strip() }}
      {% endif %}
    usergroup: >
      {% if ansible_os_family == 'Windows' %}
        Administrators
      {% elif ansible_os_family == 'Darwin' %}
        staff
      {% elif ansible_distribution == 'Ubuntu' %}
        {{ (ansible_env.USER | default('ubuntu')).strip() }}
      {% elif ansible_distribution == 'Rocky' %}
        {{ (ansible_env.USER | default('rocky')).strip() }}
      {% else %}
        {{ (ansible_env.USER | default(ansible_distribution | lower)).strip() }}
      {% endif %}
    sudo: true
    shell: "{{ 'powershell' if ansible_os_family == 'Windows' else (ansible_env.SHELL | default('/bin/bash')).strip() }}"
