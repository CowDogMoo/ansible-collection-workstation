---
user_setup_default_username: "{{ ansible_env.USER | default('default_user') }}"
user_setup_default_group: "{{ ansible_env.USER | default('default_group') }}"
user_setup_default_users:
  - username: "{{ ansible_env.USER if ansible_os_family == 'Darwin' else user_setup_default_username }}"
    usergroup: "{{ 'staff' if ansible_os_family == 'Darwin' else user_setup_default_group }}"
    sudo: true
    shell: "{{ 'powershell' if ansible_os_family == 'Windows' else ansible_env.SHELL | default('/bin/bash') }}"
