---
- name: Converge
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install build dependencies for testing
      ansible.builtin.apt:
        name:
          - build-essential
          - gcc
          - g++
          - make
          - cmake
          - git
          - curl
          - wget
          - python3
          - python3-pip
        state: present
      when: ansible_os_family == "Debian"

    - name: Create test user
      ansible.builtin.user:
        name: testuser
        state: present
        create_home: true

    - name: Create test installation directory
      ansible.builtin.file:
        path: /opt/testapp
        state: directory
        owner: testuser
        group: testuser
        mode: '0755'

    - name: Create fake source directories
      ansible.builtin.file:
        path: "/opt/testapp/{{ item }}"
        state: directory
        owner: testuser
        group: testuser
        mode: '0755'
      loop:
        - src
        - test
        - docs
        - .git

    - name: Create test binary
      ansible.builtin.copy:
        content: |
          #!/bin/bash
          echo "Test Application v1.0.0"
          exit 0
        dest: /opt/testapp/testapp
        owner: testuser
        group: testuser
        mode: '0755'

    - name: Create test cache directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /home/testuser/.cache
        - /home/testuser/.cargo
        - /root/.cache

    - name: Create Python cache files
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /opt/testapp/src/__pycache__
        - /home/testuser/.cache/pip

    - name: Run build_cleanup role
      ansible.builtin.include_role:
        name: build_cleanup
      vars:
        build_cleanup_enabled: true
        build_cleanup_install_path: /opt/testapp
        build_cleanup_user_home: /home/testuser
        build_cleanup_username: testuser
        build_cleanup_keep_binaries:
          - testapp
        build_cleanup_protected_packages:
          - libc6
          - libssl3
        build_cleanup_source_directories:
          - src
          - test
          - docs
          - .git
        build_cleanup_paths:
          - /home/testuser/.cargo
        build_cleanup_packages_debian:
          - build-essential
          - gcc
          - g++
          - make
          - cmake
        build_cleanup_binary_version_flag: ""
        build_cleanup_generate_post_script: true
        build_cleanup_post_script_path: /tmp/post_ansible_cleanup.sh
