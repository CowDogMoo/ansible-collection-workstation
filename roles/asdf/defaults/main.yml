---
# Destination folder for cloning the asdf repository
asdf_dest_folder: "{{ ansible_env.HOME }}/.asdf"
# Set to true to install for all users
asdf_install_for_all_users: false
# Git repository URL of asdf
asdf_git_repo: "https://github.com/asdf-vm/asdf.git"
# Languages to configure with asdf
asdf_languages:
  - golang
  - python
  - ruby
# OS family variable used for loading OS-specific tasks
asdf_os_family: "{{ ansible_os_family | lower }}"
# Local path to the setup script
asdf_setup_script: "/tmp/setup_asdf.sh"
# URL to download the setup script
asdf_setup_script_url: "https://raw.githubusercontent.com/l50/dotfiles/main/files/setup_asdf.sh"
# Path to the `.tool-versions` file
asdf_tool_versions: "{{ ansible_env.HOME }}/.tool-versions"
# URL to download the `.tool-versions` file
asdf_tool_versions_url: "https://raw.githubusercontent.com/l50/dotfiles/main/.tool-versions"
# Users to setup with asdf
asdf_default_username: "{{ ansible_distribution | lower }}"
asdf_users:
  - username: "{{ asdf_default_username }}"
    usergroup: "{{ asdf_default_username }}"
