---
# Path to the asdf install script
asdf_install_script_path: /tmp/setup_asdf_env

# Install asdf globally or per user
asdf_global_install: false

# Users to setup with asdf
asdf_users:
  - username: "{{ asdf_default_username }}"
    usergroup: "{{ asdf_default_group }}"
    shell: "/usr/bin/zsh"
    plugins:
      - name: golang
        version: "1.22.2"
        scope: "global"
      - name: python
        version: "3.12.2"
        scope: "global"
      - name: ruby
        version: "3.3.0"
        scope: "global"
      - name: helm
        version: "3.14.3"
        scope: "global"
      - name: kubectl
        version: "1.29.3"
        scope: "global"
      - name: packer
        version: "1.9.4"
        scope: "global"
