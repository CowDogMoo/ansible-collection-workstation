---
asdf_username: "{{ ansible_user_id | default(ansible_user) }}"
asdf_usergroup: "{{ (ansible_facts['os_family'] == 'Darwin') | ternary('staff', asdf_username) }}"
asdf_user_home: >-
  {{ (ansible_facts['os_family'] == 'Darwin') | ternary(ansible_env.HOME,
     (asdf_username == 'root') | ternary('/root', '/home/' + asdf_username)) }}

asdf_bin_dir: "{{ (ansible_facts['os_family'] == 'Darwin') | ternary('/usr/local/bin', '/usr/local/bin') }}"
asdf_data_dir: "{{ asdf_user_home }}/.asdf"

asdf_shells:
  - "/usr/bin/zsh"
  - "/bin/zsh"
  - "/usr/bin/bash"
  - "/bin/bash"

asdf_shell: "{{ '/bin/zsh' if ansible_distribution == 'MacOSX' else '/bin/bash' }}"

asdf_plugins:
  # renovate: datasource=github-tags depName=golang packageName=golang/go
  - name: golang
    version: "1.25.0"
    scope: "global"
  # renovate: datasource=github-tags depName=python packageName=python/cpython
  - name: python
    version: "3.13.6"
    scope: "global"
  # renovate: datasource=ruby-version depName=ruby packageName=ruby/ruby
  - name: ruby
    version: "3.4.5"
    scope: "global"
  # renovate: datasource=github-releases depName=helm packageName=helm/helm
  - name: helm
    version: "3.18.6"
    scope: "global"
  # renovate: datasource=github-tags depName=kubectl packageName=kubernetes/kubernetes
  - name: kubectl
    version: "1.34.0"
    scope: "global"
  # renovate: datasource=github-releases depName=packer packageName=hashicorp/packer
  - name: packer
    version: "1.14.1"
    scope: "global"
  # renovate: datasource=github-releases depName=awscli packageName=aws/aws-cli
  - name: awscli
    version: "2.28.22"
    scope: "global"
