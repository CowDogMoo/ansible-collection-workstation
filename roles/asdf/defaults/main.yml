---
# Packages to configure with asdf
asdf_packages:
  - name: golang
    version: "1.21.4"
    scope: "global"
  - name: python
    version: "3.12.0"
    scope: "local"
  - name: ruby
    version: "3.2.2"
    scope: "local"
  - name: kubectl
    version: "1.28.2"
    scope: "local"
  - name: helm
    version: "3.13.1"
    scope: "local"
  - name: packer
    version: "1.9.4"
    scope: "local"

# Default username is the distribution name
asdf_default_username: "{{ ansible_distribution | lower }}"

# Users to setup with asdf, each with their specific setup scripts
asdf_users:
  - username: "{{ asdf_default_username }}"
    usergroup: "{{ asdf_default_username }}"
    asdf_setup_scripts:
      # - name: setup_asdf.sh
      #   path: "/tmp/setup_asdf.sh"
      #   url: "https://raw.githubusercontent.com/l50/dotfiles/main/files/setup_asdf.sh"
      - name: .tool-versions
        path: "/home/{{ asdf_default_username }}/.tool-versions"
        url: "https://raw.githubusercontent.com/l50/dotfiles/main/.tool-versions"
    shell: "/usr/bin/zsh"
    shell_profile_lines:
      - "export ASDF_PATH=\"/home/{{ item.0.username }}/.asdf\""
      - "export PATH=\"$ASDF_PATH/bin:$ASDF_PATH/shims:$PATH\""
      - ". \"$ASDF_PATH/asdf.sh\""


