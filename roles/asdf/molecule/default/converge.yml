---
- name: Converge
  hosts: all
  roles:
    - role: cowdogmoo.workstation.user_setup
    - role: cowdogmoo.workstation.package_management
    - role: cowdogmoo.workstation.zsh_setup
    - role: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        asdf_packages:
          - name: golang
            version: "1.21.4"
            scope: "global"
          - name: python
            version: "3.12.0"
            scope: "local"
          - name: ruby
            version: "3.2.2"
            scope: "local"
          - name: kubectl
            version: "1.28.2"
            scope: "local"
          - name: helm
            version: "3.13.1"
            scope: "local"
          - name: packer
            version: "1.9.4"
            scope: "local"
