---
- name: Converge
  hosts: all
  pre_tasks:
    - name: Ensure sudoers configuration
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: /usr/sbin/visudo -cf %s
      become: true
      when: ansible_distribution == 'RedHat' or ansible_distribution == 'Rocky'
  vars:
    container_user: "{{ ansible_distribution | lower }}"
    container_home: "/home/{{ container_user }}"
  tasks:
    - name: Create test user
      ansible.builtin.user:
        name: "{{ container_user }}"
        shell: /bin/bash
        create_home: true
      become: true

    - name: Set home directory fact
      ansible.builtin.set_fact:
        ansible_env:
          HOME: "{{ container_home }}"

    - name: Include default variables
      ansible.builtin.include_vars:
        file: "../../defaults/main.yml"

    - name: Run roles
      ansible.builtin.include_role:
        name: cowdogmoo.workstation.asdf
      vars:
        asdf_username: "{{ container_user }}"
