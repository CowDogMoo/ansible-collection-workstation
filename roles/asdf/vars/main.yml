---
asdf_version: "0.18.0"
asdf_arch: "{{ 'arm64' if ansible_facts['architecture'] in ['aarch64', 'arm64'] else 'amd64' if ansible_facts['architecture'] == 'x86_64' else '386' }}"
asdf_os: "{{ 'darwin' if ansible_facts['system'] == 'Darwin' else 'linux' }}"
asdf_download_url: "https://github.com/asdf-vm/asdf/releases/download/v{{ asdf_version }}/asdf-v{{ asdf_version }}-{{ asdf_os }}-{{ asdf_arch }}.tar.gz"
asdf_checksum_url: "{{ asdf_download_url }}.md5"
