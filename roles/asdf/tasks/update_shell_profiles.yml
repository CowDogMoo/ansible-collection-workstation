---
- name: Check if shell exists
  ansible.builtin.command: "which {{ user.shell | default('/bin/bash') }}"
  register: shell_path
  ignore_errors: true
  changed_when: false

- name: Update shell profile for users
  ansible.builtin.blockinfile:
    path: "{{ item.home }}/{{ (shell_path.stdout == '') | ternary('.bashrc', (item.shell == '/bin/zsh') | ternary('.zshrc', '.bashrc')) }}"
    block: |
      {% for line in item.shell_profile_lines %}
      {{ line }}
      {% endfor %}
    create: true
    mode: "0644"
  become: true
  become_user: "{{ item.username }}"
  loop: "{{ asdf_enriched_users }}"
  when: shell_path.stdout != ""
