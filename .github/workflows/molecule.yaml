---
name: Molecule Test
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
  schedule:
    # Runs every Sunday at 4 AM (see https://crontab.guru)
    - cron: "0 4 * * 0"
  workflow_dispatch:

env:
  ANSIBLE_FORCE_COLOR: "1"
  COLLECTION_PATH: $HOME/.ansible/collections/ansible_collections/cowdogmoo/workstation
  PY_COLORS: "1"
  PYTHON_VERSION: "3.12.6"
  RUNZERO_DOWNLOAD_TOKEN: ${{ secrets.RUNZERO_DOWNLOAD_TOKEN }}

jobs:
  role_test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - name: "Role Test - asdf"
            path: "roles/asdf"
          - name: "Role Test - user_setup"
            path: "roles/user_setup"
          - name: "Role Test - package_management"
            path: "roles/package_management"
          - name: "Role Test - zsh_setup"
            path: "roles/zsh_setup"
          - name: "Role Test - vnc_setup"
            path: "roles/vnc_setup"
          - name: "Role Test - logging"
            path: "roles/logging"
          - name: "Role Test - runzero_explorer"
            path: "roles/runzero_explorer"

    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install rsync sudo -y

      - name: Delete huge unnecessary tools folder
        if: env.ACT == ''
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout git repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '.hooks/requirements.txt'

      - name: Cache Ansible collections
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        run: python3 -m pip install -r .hooks/requirements.txt

      - name: Install galaxy dependencies
        run: |
          ansible-galaxy install -v -r requirements.yml
          ansible-galaxy collection install -v -r requirements.yml
          mkdir -p ~/.ansible/collections/ansible_collections/CowDogMoo
          ln -s "$PWD" ~/.ansible/collections/ansible_collections/CowDogMoo/workstation

      - name: Run molecule test for ${{ matrix.name }}
        run: |
          set -ex
          molecule --version
          molecule list

          if ! ANSIBLE_VERBOSITY=2 molecule test; then
            echo "Molecule test failed. Collecting debug information..."

            echo "=== Playbook content ==="
            cat molecule/default/converge.yml || true

            echo "=== Docker Status ==="
            docker ps -a

            echo "=== Docker Container Logs ==="
            docker ps -q | while read -r container; do
              echo "=== Logs from container ${container} ==="
              docker logs "${container}" 2>&1 || true
            done

            echo "=== Molecule Logs ==="
            find . -type f -name '*.log' -print0 | while IFS= read -r -d '' log; do
              echo "Contents of ${log}:"
              cat "${log}"
            done

            echo "=== Directory Contents ==="
            ls -R molecule/

            echo "=== Molecule Config ==="
            cat molecule/default/molecule.yml || true

            exit 1
          fi
        working-directory: ${{ matrix.path }}

  playbook_test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - name: "Playbook Test - workstation"
            path: "playbooks/workstation"
          - name: "Playbook Test - runzero-explorer"
            path: "playbooks/runzero-explorer"
    steps:
      - name: Delete huge unnecessary tools folder
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '.hooks/requirements.txt'

      - name: Cache Ansible collections
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        run: python3 -m pip install -r .hooks/requirements.txt

      - name: Run molecule test for ${{ matrix.name }}
        run: |
          set -ex
          molecule --version
          molecule list

          if ! ANSIBLE_VERBOSITY=2 molecule test; then
            echo "Molecule test failed. Collecting debug information..."

            echo "=== Playbook content ==="
            cat molecule/default/converge.yml || true

            echo "=== Docker Status ==="
            docker ps -a

            echo "=== Docker Container Logs ==="
            docker ps -q | while read -r container; do
              echo "=== Logs from container ${container} ==="
              docker logs "${container}" 2>&1 || true
            done

            echo "=== Molecule Logs ==="
            find . -type f -name '*.log' -print0 | while IFS= read -r -d '' log; do
              echo "Contents of ${log}:"
              cat "${log}"
            done

            echo "=== Directory Contents ==="
            ls -R molecule/

            echo "=== Molecule Config ==="
            cat molecule/default/molecule.yml || true

            exit 1
          fi
        working-directory: ${{ matrix.path }}
