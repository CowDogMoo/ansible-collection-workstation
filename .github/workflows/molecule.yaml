---
name: Molecule Test
on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
  schedule:
    # Runs every Sunday at 4 AM (see https://crontab.guru)
    - cron: "0 4 * * 0"
  workflow_dispatch:
    inputs:
      ROLE:
        description: 'Role to test'
        required: false
        default: ''
        type: string
      PLAYBOOK:
        description: 'Playbook to test'
        required: false
        default: ''
        type: string

concurrency:
  # Only cancel in-progress runs for PRs, not for main branch or scheduled runs
  cancel-in-progress: ${{ github.event_name == 'pull_request' && ! contains(github.event.pull_request.labels.*.name, 'renovate') }}
  # Use different group keys based on the event type
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && ! contains(github.event.pull_request.labels.*.name, 'renovate') && github.event.pull_request.number || github.ref }}

env:
  ANSIBLE_FORCE_COLOR: "1"
  COLLECTION_NAMESPACE: cowdogmoo
  COLLECTION_NAME: workstation
  COLLECTION_PATH: ansible_collections/cowdogmoo/workstation
  REQUIREMENTS_FILE: .hooks/requirements.txt
  PY_COLORS: "1"
  PYTHON_VERSION: "3.12.6"
  ROLE: ${{ github.event.inputs.ROLE }}
  PLAYBOOK: ${{ github.event.inputs.PLAYBOOK }}
  ANSIBLE_COLLECTIONS_PATH: ~/.ansible/collections

# Permissions block for GitHub App
permissions:
  actions: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      roles: ${{ steps.filter.outputs.roles }}
      playbooks: ${{ steps.filter.outputs.playbooks }}
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
      max_parallel: ${{ steps.generate-matrix.outputs.max_parallel }}
      test_all: ${{ steps.check-event.outputs.test_all }}
    steps:
      - name: Set up git repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: ${{ env.COLLECTION_PATH }}
          fetch-depth: 0

      - name: Check event type
        id: check-event
        run: |
          # Test all on: push to main, schedule, workflow_dispatch without specific inputs, merge_group
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event_name }}" == "schedule" ]] || \
             [[ "${{ github.event_name }}" == "merge_group" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" && -z "${{ env.ROLE }}" && -z "${{ env.PLAYBOOK }}" ]]; then
            echo "test_all=true" >> "$GITHUB_OUTPUT"
          else
            echo "test_all=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect changed files
        id: filter
        if: steps.check-event.outputs.test_all == 'false'
        working-directory: ${{ env.COLLECTION_PATH }}
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="origin/main"
            HEAD="HEAD"
          fi

          # Get changed files
          CHANGED_FILES=$(git diff --name-only "$BASE"..."$HEAD")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Extract changed roles
          ROLES=$(echo "$CHANGED_FILES" | grep '^roles/' | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          echo "roles=$ROLES" >> "$GITHUB_OUTPUT"
          echo "Changed roles: $ROLES"

          # Extract changed playbooks
          PLAYBOOKS=$(echo "$CHANGED_FILES" | grep '^playbooks/' | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          echo "playbooks=$PLAYBOOKS" >> "$GITHUB_OUTPUT"
          echo "Changed playbooks: $PLAYBOOKS"

      - name: Generate test matrix
        id: generate-matrix
        working-directory: ${{ env.COLLECTION_PATH }}
        run: |
          if [[ "${{ steps.check-event.outputs.test_all }}" == "true" ]]; then
            # Test all roles and playbooks
            MATRIX_JSON='[{"name":"Role Test - asdf","path":"roles/asdf"},{"name":"Role Test - claude_code","path":"roles/claude_code"},{"name":"Role Test - fabric","path":"roles/fabric"},{"name":"Role Test - go_task","path":"roles/go_task"},{"name":"Role Test - logging","path":"roles/logging"},{"name":"Role Test - package_management","path":"roles/package_management"},{"name":"Role Test - user_setup","path":"roles/user_setup"},{"name":"Role Test - vnc_setup","path":"roles/vnc_setup"},{"name":"Role Test - zsh_setup","path":"roles/zsh_setup"},{"name":"Playbook Test - workstation","path":"playbooks/workstation"},{"name":"Playbook Test - vnc_box","path":"playbooks/vnc_box"}]'
          else
            # Test only changed roles + all playbooks
            ROLES="${{ steps.filter.outputs.roles }}"
            MATRIX_JSON="["
            FIRST=true

            # Add changed roles
            if [[ -n "$ROLES" ]]; then
              for role in $ROLES; do
                if [[ "$FIRST" == "true" ]]; then
                  FIRST=false
                else
                  MATRIX_JSON+=","
                fi
                MATRIX_JSON+="{\"name\":\"Role Test - ${role}\",\"path\":\"roles/${role}\"}"
              done
            fi

            # Always add all playbooks
            if [[ "$FIRST" == "false" ]]; then
              MATRIX_JSON+=","
            fi
            MATRIX_JSON+='{"name":"Playbook Test - workstation","path":"playbooks/workstation"},{"name":"Playbook Test - vnc_box","path":"playbooks/vnc_box"}]'
          fi

          echo "matrix=$MATRIX_JSON" >> "$GITHUB_OUTPUT"
          echo "Matrix to test: $MATRIX_JSON"

          # Calculate dynamic max-parallel based on matrix size
          # Algorithm: 60% of matrix size, minimum 4, maximum 12
          MATRIX_COUNT=$(echo "$MATRIX_JSON" | jq '. | length')
          MAX_PARALLEL=$(( (MATRIX_COUNT * 60) / 100 ))
          # Enforce minimum of 4
          [[ $MAX_PARALLEL -lt 4 ]] && MAX_PARALLEL=4
          # Enforce maximum of 12
          [[ $MAX_PARALLEL -gt 12 ]] && MAX_PARALLEL=12

          echo "max_parallel=$MAX_PARALLEL" >> "$GITHUB_OUTPUT"
          echo "Calculated max-parallel: $MAX_PARALLEL (based on $MATRIX_COUNT tests)"

  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: ${{ env.COLLECTION_PATH }}

      - name: Validate inputs
        run: |
          if [[ -n "${{ env.ROLE }}" && -n "${{ env.PLAYBOOK }}" ]]; then
            echo "::error::Cannot specify both ROLE and PLAYBOOK"
            exit 1
          fi

          if [[ -n "${{ env.ROLE }}" ]]; then
            if [[ ! -d "${{ env.COLLECTION_PATH }}/roles/${{ env.ROLE }}" ]]; then
              echo "::error::Role '${{ env.ROLE }}' not found in roles/"
              exit 1
            fi
          fi

          if [[ -n "${{ env.PLAYBOOK }}" ]]; then
            if [[ ! -d "${{ env.COLLECTION_PATH }}/playbooks/${{ env.PLAYBOOK }}" ]]; then
              echo "::error::Playbook '${{ env.PLAYBOOK }}' not found in playbooks/"
              exit 1
            fi
          fi

  role_test:
    needs: validate-inputs
    if: ${{ github.event.inputs.ROLE != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include:
          - name: ${{ format('Role Test - {0}', github.event.inputs.ROLE) }}
            path: ${{ format('roles/{0}', github.event.inputs.ROLE) }}

    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install rsync sudo -y

      - name: Delete huge unnecessary tools folder
        if: env.ACT == ''
        shell: bash
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout git repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: ${{ env.COLLECTION_PATH }}

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}'

      - name: Cache Ansible collections
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install -r "${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}"

      - name: Install galaxy dependencies
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection install -r requirements.yml
          ansible-galaxy install -r requirements.yml

      - name: Build and install collection locally
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install cowdogmoo-workstation-*.tar.gz -p ~/.ansible/collections --force --pre

      - name: Run molecule test
        working-directory: ${{ env.COLLECTION_PATH }}/${{ matrix.path }}
        shell: bash
        env:
          ANSIBLE_CONFIG: ${{ env.COLLECTION_PATH }}/ansible.cfg
          ANSIBLE_ROLES_PATH: ${{ env.COLLECTION_PATH }}/roles
          MOLECULE_NO_LOG: "false"
        run: |
          set -e
          molecule --version
          molecule list

          if ! MOLECULE_DEBUG=1 molecule test; then
            echo "Molecule test failed. Collecting debug information..."

            echo "Docker containers:"
            docker ps -a

            echo "=== Docker Container Logs ==="
            while read -r container; do
              echo "=== Logs from container ${container} ==="
              docker logs "${container}" 2>&1
              echo "=== End logs for container ${container} ==="
            done < <(docker ps -q)

            echo "=== Molecule Logs ==="
            while IFS= read -r -d '' log; do
              echo "Contents of ${log}:"
              cat "${log}"
              echo "=== End of ${log} ==="
            done < <(find . -name '*.log' -print0)

            exit 1
          fi

  playbook_test:
    needs: validate-inputs
    if: ${{ github.event.inputs.PLAYBOOK != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        include:
          - name: ${{ format('Playbook Test - {0}', github.event.inputs.PLAYBOOK) }}
            path: ${{ format('playbooks/{0}', github.event.inputs.PLAYBOOK) }}

    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install rsync sudo -y

      - name: Delete huge unnecessary tools folder
        if: env.ACT == ''
        shell: bash
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout git repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: ${{ env.COLLECTION_PATH }}

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}'

      - name: Cache Ansible collections
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install -r "${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}"

      - name: Install galaxy dependencies
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection install -r requirements.yml
          ansible-galaxy install -r requirements.yml

      - name: Build and install collection locally
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install cowdogmoo-workstation-*.tar.gz -p ~/.ansible/collections --force --pre

      - name: Run molecule test
        working-directory: ${{ env.COLLECTION_PATH }}/${{ matrix.path }}
        shell: bash
        run: |
          set -ex
          molecule --version
          molecule list

          if ! MOLECULE_DEBUG=1 molecule test; then
            echo "Molecule test failed. Collecting debug information..."

            echo "Docker containers:"
            docker ps -a

            echo "=== Docker Container Logs ==="
            while read -r container; do
              echo "=== Logs from container ${container} ==="
              docker logs "${container}" 2>&1
              echo "=== End logs for container ${container} ==="
            done < <(docker ps -q)

            echo "=== Molecule Logs ==="
            while IFS= read -r -d '' log; do
              echo "Contents of ${log}:"
              cat "${log}"
              echo "=== End of ${log} ==="
            done < <(find . -name '*.log' -print0)

            exit 1
          fi

  full_test:
    needs: [validate-inputs, detect-changes]
    if: ${{ github.event.inputs.ROLE == '' && github.event.inputs.PLAYBOOK == '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: ${{ fromJson(needs.detect-changes.outputs.max_parallel) }}
      matrix:
        include: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install rsync sudo -y

      - name: Delete huge unnecessary tools folder
        if: env.ACT == ''
        shell: bash
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout git repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: ${{ env.COLLECTION_PATH }}

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}'

      - name: Cache Ansible collections
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install -r "${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}"

      - name: Install galaxy dependencies
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection install -r requirements.yml
          ansible-galaxy install -r requirements.yml

      - name: Build and install collection locally
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install cowdogmoo-workstation-*.tar.gz -p ~/.ansible/collections --force --pre

      - name: Run molecule test
        working-directory: ${{ env.COLLECTION_PATH }}/${{ matrix.path }}
        shell: bash
        env:
