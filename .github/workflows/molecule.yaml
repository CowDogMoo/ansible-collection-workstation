name: Molecule Test
on:
  pull_request:
  push:

defaults:
  run:
    working-directory: "cowdogmoo.ansible-collection-workstation"

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Role Test - asdf"
            path: "roles/asdf"
          - name: "Role Test - user_setup"
            path: "roles/user_setup"
          - name: "Role Test - package_management"
            path: "roles/package_management"
          - name: "Role Test - zsh_setup"
            path: "roles/zsh_setup"
          - name: "Role Test - vnc_setup"
            path: "roles/vnc_setup"
          - name: "Role Test - logging"
            path: "roles/logging"
          - name: "Playbooks Tests"
            path: "playbooks"
    steps:
      - name: Set up git repository
        uses: actions/checkout@v3.6.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python3 -m pip install ansible molecule docker
          python3 -m pip install molecule-docker

      - name: Install galaxy dependencies
        run: |
          ansible-galaxy install -v -r requirements.yml
          ansible-galaxy collection install -v -r requirements.yml

      - name: ${{ matrix.name }}
        run: molecule test
        working-directory: ${{ matrix.path }}
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: geerlingguy/docker-ubuntu2204-ansible
